{% extends 'articles/base.html' %}

{% block body %}
<div class="container">
  <form action="/articles/{{ article.pk }}/update/">
    <div class="form-group">
      <label for="title"><h4>제목</h4></label>
      <input type="text" name="title" class="form-control" id="title" value="{{ article.title }}">
    </div>
    <div class="form-group">
      <label for="content"><h4>내용</h4></label>
      <textarea class="form-control" name="content" id="content" rows="10">{{ article.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">수정!</button>
    <a href="/articles/{{ article.pk }}"><button type="button" class="btn btn-dark">취소</button></a>
  </form>
</div>




{% endblock %}
